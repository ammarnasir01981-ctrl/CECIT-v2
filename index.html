<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>CECIT v2 – Welcome to The Al-Mantafji Lab</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>

<style>
    :root { --primary: #00f2ff; --critical: #ff0044; --success: #00ff88; }
    body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
    
    /* Splash Screen Styles */
    #splash-screen {
        position: fixed; inset: 0; background: #000; z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        transition: opacity 1s ease-out;
    }
    #splash-logo {
        font-family: 'Courier New', monospace; font-size: 3em; font-weight: bold;
        color: var(--primary); text-shadow: 0 0 20px var(--primary);
        letter-spacing: 5px; animation: glow 2s infinite alternate;
    }
    #splash-subtitle { color: #666; margin-top: 15px; font-size: 1.2em; text-align: center; }
    #enter-button {
        background: var(--primary); color: #000; border: none; padding: 15px 30px;
        font-size: 1.1em; font-weight: bold; cursor: pointer; border-radius: 5px;
        margin-top: 40px; opacity: 0; transform: translateY(20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    #enter-button.show { opacity: 1; transform: translateY(0); }

    @keyframes glow {
        from { text-shadow: 0 0 10px var(--primary); }
        to { text-shadow: 0 0 30px var(--primary), 0 0 5px rgba(255,255,255,0.5); }
    }

    /* Main UI Styles (from previous version) */
    #header {
        position: fixed; top: 20px; width: 100%; text-align: center; z-index: 100;
        letter-spacing: 4px; color: rgba(255,255,255,0.7); text-transform: uppercase;
        border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;
    }
    #header b { color: var(--primary); text-shadow: 0 0 15px var(--primary); }

    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
    
    #ui { position: relative; z-index: 10; display: flex; justify-content: space-between; height: 100vh; pointer-events: none; padding: 40px; box-sizing: border-box; }
    
    .panel { 
        background: rgba(0, 0, 5, 0.9); border-left: 3px solid var(--primary); 
        padding: 25px; pointer-events: auto; backdrop-filter: blur(20px); 
        border-radius: 0 10px 10px 0; width: 320px; box-shadow: 20px 0 50px rgba(0,0,0,0.8);
    }
    
    .right-panel { border-left: 0; border-right: 3px solid var(--primary); border-radius: 10px 0 0 10px; }

    textarea { 
        width: 100%; background: #000; color: var(--primary); border: 1px solid #222; 
        padding: 15px; font-family: monospace; outline: none; margin-top: 15px; border-radius: 5px;
    }
    
    button { 
        width: 100%; background: var(--primary); color: #000; border: none; 
        padding: 12px; cursor: pointer; font-weight: bold; margin-top: 10px; border-radius: 5px;
    }

    .stat-label { font-size: 11px; color: #555; text-transform: uppercase; margin-top: 15px; letter-spacing: 1px; }
    #bpi-val { font-size: 3em; font-family: 'Courier New'; color: var(--primary); }
    #collapse-count { color: var(--critical); font-weight: bold; }
    
    .matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
</style>
</head>
<body>

<div id="splash-screen">
    <div id="splash-logo">Ammar Nasir Hussein al-mantafji</div>
    <div id="splash-subtitle">Cognitive Constraint Laboratory v2.0</div>
    <button id="enter-button" onclick="hideSplashScreen()">Enter Laboratory</button>
</div>

<div id="header">Project: <b>Ammar Nasir Hussein al-mantafji</b></div>

<canvas id="scene"></canvas>
<canvas id="matrix" class="matrix-canvas"></canvas>

<div id="ui">
  <div id="left">
    <div class="panel">
      <div class="stat-label">Cognitive Pressure</div>
      <div id="bpi-val">0.00</div>
      <div class="stat-label">System State</div>
      <div id="phase" style="font-size: 18px; color: var(--primary);">NEUTRAL</div>
      <div class="stat-label">Total Collapses</div>
      <div id="collapse-count">0</div>
      <button id="btn-reset" onclick="resetSystem()" style="display:none; background:#fff;">Restart System ↺</button>
    </div>
  </div>

  <div id="right">
    <div class="panel right-panel">
      <div class="stat-label">Sentiment Input</div>
      <textarea id="input" rows="4" placeholder="خاطب الكيان... (0 للاستقرار)"></textarea>
      <button id="btn-send" onclick="executePressure()">Execute Protocol</button>
      <div class="stat-label">Mood Feedback</div>
      <div id="mood-text" style="color: #666;">Waiting for data...</div>
    </div>
  </div>
</div>

<script>
let scene, camera, renderer, faceParticles, clock;
let matrixCtx, matrixCanvas, drops = [];
let audioCtx, masterGain, oscillator; // Added audio variables here
const State = { bpi: 0, phase: "STABLE", count: 15000, collapses: localStorage.getItem('collapses') || 0 };
const targetPos = new Float32Array(State.count * 3);

// --- Splash Screen Logic ---
function hideSplashScreen() {
    document.getElementById('splash-screen').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('splash-screen').style.display = 'none';
        initAudio(); // Initialize audio ONLY after user interaction
    }, 1000); // Matches CSS transition duration
}

// Show enter button after a short delay
window.onload = () => {
    setTimeout(() => {
        document.getElementById('enter-button').classList.add('show');
    }, 1500);
};

// --- Matrix Rain Setup ---
function initMatrix() {
    matrixCanvas = document.getElementById('matrix');
    matrixCtx = matrixCanvas.getContext('2d');
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;
    const columns = matrixCanvas.width / 20;
    for (let i = 0; i < columns; i++) drops[i] = 1;
}

function drawMatrix() {
    matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
    matrixCtx.fillStyle = State.bpi > 0.8 ? '#f00' : '#0f0';
    matrixCtx.font = '15px monospace';
    for (let i = 0; i < drops.length; i++) {
        const text = String.fromCharCode(0x30A0 + Math.random() * 33);
        matrixCtx.fillText(text, i * 20, drops[i] * 20);
        if (drops[i] * 20 > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}

// --- Audio Setup ---
function initAudio() {
    if (audioCtx) return; // Prevent re-initialization
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.connect(audioCtx.destination);
    oscillator = audioCtx.createOscillator();
    oscillator.type = 'sine';
    oscillator.start();
    oscillator.connect(masterGain);
    masterGain.gain.setValueAtTime(0, audioCtx.currentTime); // Start muted
}

// --- Three.js Setup ---
function init3D() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    clock = new THREE.Clock();
    renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("scene"), antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const geo = new THREE.BufferGeometry();
    const positions = new Float32Array(State.count * 3);
    const colors = new Float32Array(State.count * 3);

    for (let i = 0; i < State.count; i++) {
        const i3 = i * 3;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos((Math.random() * 2) - 1);
        let x = Math.sin(phi) * Math.cos(theta);
        let y = Math.sin(phi) * Math.sin(theta);
        let z = Math.cos(phi);

        y *= 1.4; // Face shape
        if (z > 0) {
            z += Math.pow(1 - Math.abs(x), 2) * 0.6;
            if (y > 0.1 && y < 0.4 && Math.abs(x) < 0.15) z += 0.4; // Nose
        }

        positions[i3] = x * 1.3; positions[i3+1] = y * 1.3; positions[i3+2] = z * 1.3;
        targetPos[i3] = positions[i3]; targetPos[i3+1] = positions[i3+1]; targetPos[i3+2] = positions[i3+2];
        colors[i3] = 0; colors[i3+1] = 0.9; colors[i3+2] = 1;
    }

    geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    faceParticles = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.012, vertexColors: true, transparent: true }));
    scene.add(faceParticles);
    
    document.getElementById('collapse-count').innerText = State.collapses;
    animate();
}

function executePressure() {
    const input = document.getElementById("input").value.trim();
    const moodText = document.getElementById("mood-text");
    
    if (input === "0") { resetSystem(); return; }

    if (/حب|جميل|هدوء|شكرا|رائع|سلام/.test(input)) { // Added 'سلام'
        State.bpi = Math.max(State.bpi - 0.1, 0);
        moodText.innerText = "CALM / HARMONY";
        moodText.style.color = "--success";
    } else if (/اكره|موت|بشع|رعب|لعنة|غبي|محدود|شيطان|اذى|دمر/.test(input)) { // Added more hostile words
        State.bpi = Math.min(State.bpi + 0.25, 1.0);
        moodText.innerText = "HOSTILE / AGGRESSIVE";
        moodText.style.color = "--critical";
    } else {
        State.bpi = Math.min(State.bpi + 0.1, 1.0);
        moodText.innerText = "NEUTRAL / ANALYZING";
        moodText.style.color = "#666";
    }

    if (State.bpi >= 0.9 && State.phase !== "COLLAPSE") {
        State.collapses++;
        localStorage.setItem('collapses', State.collapses);
        document.getElementById('collapse-count').innerText = State.collapses;
        document.getElementById("btn-reset").style.display = "block";
        State.phase = "COLLAPSE";
    }
    updateUI();
    document.getElementById("input").value = "";
}

function resetSystem() {
    State.bpi = 0; State.phase = "STABLE";
    document.getElementById("btn-reset").style.display = "none";
    updateUI();
}

function updateUI() {
    document.getElementById("bpi-val").innerText = State.bpi.toFixed(2);
    document.getElementById("phase").innerText = (State.bpi > 0.8) ? "CRITICAL" : (State.bpi > 0.4 ? "UNSTABLE" : "STABLE");
    // Update main UI color based on BPI
    document.documentElement.style.setProperty('--primary', (State.bpi > 0.8) ? var_critical : (State.bpi > 0.4 ? '#ffaa00' : '#00f2ff'));
}

function animate() {
    requestAnimationFrame(animate);
    const time = clock.getElapsedTime();
    drawMatrix();
    
    const pos = faceParticles.geometry.attributes.position.array;
    const col = faceParticles.geometry.attributes.color.array;

    for (let i = 0; i < State.count; i++) {
        const i3 = i * 3;
        if (State.bpi < 0.9) {
            let offset = Math.sin(time * 2 + targetPos[i3+1]) * (0.01 + State.bpi * 0.1);
            pos[i3] += (targetPos[i3] - pos[i3]) * 0.1;
            pos[i3+1] += (targetPos[i3+1] - pos[i3+1]) * 0.1;
            pos[i3+2] += (targetPos[i3+2] + offset - pos[i3+2]) * 0.1;
            
            col[i3] = State.bpi; col[i3+1] = 0.9 - State.bpi; col[i3+2] = 1 - State.bpi;
        } else {
            pos[i3] += (Math.random() - 0.5) * 0.8;
            pos[i3+1] += (Math.random() - 0.5) * 0.8;
            pos[i3+2] += (Math.random() - 0.5) * 0.8;
            col[i3] = 1; col[i3+1] = 0; col[i3+2] = 0;
        }
    }
    faceParticles.geometry.attributes.position.needsUpdate = true;
    faceParticles.geometry.attributes.color.needsUpdate = true;
    faceParticles.rotation.y = Math.sin(time * 0.1) * 0.2;

    if (audioCtx) {
        masterGain.gain.setTargetAtTime(State.bpi * 0.1, audioCtx.currentTime, 0.1);
        oscillator.frequency.setTargetAtTime(60 + (State.bpi * 400), audioCtx.currentTime, 0.1);
    }
    renderer.render(scene, camera);
}

// Initializations
initMatrix();
init3D();
window.onresize = () => { location.reload(); }; // Reload on resize for responsive canvas
</script>
</body>
</html>
